<ion-card>
  <ion-card-header>
    <ion-card-title>Iniciar Sesión</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-input [(ngModel)]="email" type="email" placeholder="Correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="onLogin()">Ingresar</ion-button>
    <ion-button expand="block" fill="clear" routerLink="/register">Registrarse</ion-button>
  </ion-card-content>
</ion-card>
