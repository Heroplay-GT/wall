<!-- src/app/pages/login/login.component.html -->
<div class="auth-page">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      Email
      <input formControlName="email" type="email" placeholder="tucorreo@ejemplo.com" />
    </label>
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
      Email inválido.
    </div>

    <label>
      Contraseña
      <input formControlName="password" type="password" placeholder="******" />
    </label>
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
      La contraseña debe tener mínimo 6 caracteres.
    </div>

    <button type="submit" [disabled]="loading">Entrar</button>
  </form>

  <div *ngIf="error" class="error">{{ error }}</div>

  <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
</div>
