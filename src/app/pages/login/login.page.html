<ion-content>
  <div class="login-wrapper">
    <div class="login-box">
      <h2 class="title">{{ 'LOGIN.TITLE' | translate }}</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="input-box">
          <ion-icon name="mail-outline" class="icon"></ion-icon>
          <ion-input
            type="email"
            formControlName="email"
            placeholder="ejemplo@gmail.com">
          </ion-input>
        </div>

        <div class="input-box">
          <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
          <ion-input
            type="password"
            formControlName="password"
            placeholder="********">
          </ion-input>
        </div>

        <div class="extra-options">
          <app-link [text]="'LOGIN.REGISTER' | translate" [routerLink]="['/register']"></app-link>
          <app-toggle-translate></app-toggle-translate>
        </div>

        <app-button 
          [text]="'LOGIN.BUTTON' | translate" 
          type="submit" 
          [disabled]="loginForm.invalid">
        </app-button>

        <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
      </form>
    </div>
  </div>
</ion-content>
