<!-- src/app/pages/register/register.component.html -->
<div class="auth-page">
  <h2>Registro</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label>
      Email
      <input formControlName="email" type="email" placeholder="tucorreo@ejemplo.com" />
    </label>
    <label>
      Contraseña
      <input formControlName="password" type="password" placeholder="******" />
    </label>
    <label>
      Confirmar contraseña
      <input formControlName="confirm" type="password" placeholder="******" />
    </label>

    <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.touched" class="error">
      Las contraseñas no coinciden
    </div>
    

    <button type="submit" [disabled]="loading">Crear cuenta</button>
  </form>

  <div *ngIf="error" class="error">{{ error }}</div>

  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
